<!DOCTYPE html>
<html>
<head>
    <title>Herizon</title>
    <style>
/* 基础样式重置，确保布局更可控 */
html, body {
    height: 100%; /* 让html和body的高度撑满整个浏览器窗口 */
    margin: 0; /* 去掉浏览器默认的外边距 */
    padding: 0; /* 去掉浏览器默认的内边距 */
    font-family: 'Arial', sans-serif;
}

/* 主容器样式 */
body {
    background: linear-gradient(135deg, #ffafbd, #ffc3a0); /* 一个经典的粉色到橙粉色的渐变 */
    color: #333;
    text-align: center;
    
    /* 使用Flexbox布局，这是一个非常强大的居中技巧 */
    display: flex;
    flex-direction: column;
    justify-content: center; /* 垂直居中 */
    align-items: center; /* 水平居中 */
    min-height: 100vh; /* 确保即使内容很少，也至少占满整个屏幕高度 */
}

h1 {
    color: #fff; /* 将标题改为白色，在粉色背景上更醒目 */
    font-size: 3em;
    margin-bottom: 20px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.3); /* 给文字加一点阴影，增加立体感 */
}

p {
    font-size: 1.2em;
    line-height: 1.6;
    max-width: 600px;
    margin: 20px auto;
    color: #fff; /* 段落文字也改为白色 */
    text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
}
        h1 {
            color: #ff6b6b; /* 给标题换一个颜色 */
            font-size: 3em; /* 把标题字体调得更大 */
            margin-bottom: 20px; /* 在标题下面加一些空间 */
        }
        p {
            font-size: 1.2em; /* 把段落字体调大一点 */
            line-height: 1.6; /* 调整行与行之间的距离，让阅读更舒服 */
            max-width: 600px; /* 限制段落的宽度，太宽了会不好读 */
            margin: 20px auto; /* 让段落居中，并在上下加一些空间 */
        }
        .my-button {
            background-color: #ff6b6b; /* 按钮背景色 */
            color: white; /* 按钮文字颜色 */
            padding: 15px 30px; /* 按钮内部的空间 */
            font-size: 1.1em; /* 按钮文字大小 */
            border: none; /* 去掉默认的边框 */
            border-radius: 10px; /* 给按钮加上圆角 */
            cursor: pointer; /* 当鼠标悬停在按钮上时，变成小手图标 */
            margin-top: 30px; /* 在按钮上面加一些空间 */
        }
        .my-button:hover {
            background-color: #ff5252; /* 当鼠标悬停时，按钮颜色变深一点 */
        }
    </style>
</head>
<body>
    <h1>欢迎来到我们的网站！</h1>
    <p>Unfold what is yours.</p >

    <!-- 这是一个按钮，但我们还没有给它添加功能 -->
    <button class="my-button" onclick="sayHello()">打个招呼</button>

    <script>
        // 从这里开始是JavaScript代码，用来添加功能
        function sayHello() {
            // 这个函数会在按钮被点击时执行
            alert('看到你了！感谢你的点击！😊');
        }
    </script>
</body>
</html>
